version: "3"

services:
    hivegame:
        build:
            context: ./game
        ports:
            - "8080:80"
        depends_on:
            - database
        command: php -S 0.0.0.0:80

    database:
        build:
            context: ./database
        ports:
            - "3307:3306"
        environment:
            - MYSQL_DATABASE=hive
            - MYSQL_ROOT_PASSWORD=root            
            - MYSQL_USER=hiveuser
            - MYSQL_PASSWORD=hivepassword
        volumes:
            - db-data:/var/lib/mysql
    
    phpmyadmin:
        image: phpmyadmin
        ports: 
            - 8000:80
        environment:
            PMA_HOST: database
            PMA_USER: root
            PMA_PASSWORD: root
        depends_on:
            - database

    jenkins:
        image: jenkins/jenkins:lts
        ports:
            - "8081:8080"
            - "50000:50000"
        volumes:
            - jenkins-data:/var/jenkins_home

    sonarqube:
        image: sonarqube:latest
        ports:
            - "9000:9000"
        volumes:
            - sonarqube-data:/opt/sonarqube/data

volumes:
    db-data:
    jenkins-data:
    sonarqube-data: